<div class="container">
    <div class="row align-items-center justify-content-center mt-3">
        <div class="col-md-7">
            <img src="./assets/signin.svg" class="img-fluid">
        </div>
        <div class="col-md-5 card p-3 shadow rounded-border">
            <form enctype="multipart/form-data" action="#" method="post" class="p-3">
                <h3 class="fw-bold mb-3">Signin</h3>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="mt-3">
                    <button type="submit" value="submit" class="btn btn btn-grad">Signin</button>
                </div>
            </form>
        </div>
    </div>
</div>
